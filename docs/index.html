<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistent RM</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  background: #ffffff;
  color: #111;
}

a { text-decoration: none; color: inherit; }

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 20px;
}

/* NAV */
header {
  border-bottom: 1px solid #eee;
  padding: 20px 0;
}

header img {
  height: 60px;
}

/* HERO */
.hero {
  padding: 90px 0 50px 0;
}

h1 {
  font-size: 42px;
  line-height: 1.1;
  margin-bottom: 15px;
  letter-spacing: -0.02em;
  font-weight: 700;
}

.subtitle {
  font-size: 17px;
  opacity: 0.7;
  margin-bottom: 30px;
  max-width: 600px;
}

.btn {
  display: inline-block;
  padding: 14px 24px;
  border-radius: 999px;
  background: #111;
  color: #fff;
  font-size: 14px;
  font-weight: 600;
}

/* GRAFIKA */
.graphic {
  margin: 80px 0 30px 0;
  border-radius: 28px;
  overflow: hidden;
}

.graphic img {
  width: 100%;
  height: auto;
  display: block;
}

/* QUOTE */
.quote {
  margin-top: 40px;
  font-style: italic;
  font-weight: 600;
  font-size: 20px;
  opacity: 0.8;
  border-left: 3px solid #111;
  padding-left: 20px;
  max-width: 600px;
}

footer {
  margin-top: 120px;
  padding: 30px 0;
  border-top: 1px solid #eee;
  font-size: 12px;
  opacity: 0.5;
}
</style>
</head>

<body>

<header>
  <div class="container">
    <img src="asistentrm-logo.png" alt="Asistent RM">
  </div>
</header>

<section class="hero container">
  <h1>Virtualna telefonska tajnica.</h1>
  <div class="subtitle">
    Prevzamemo klice in uredimo vaš koledar.
  </div>
  <a href="#ponudba" class="btn">Pošlji povpraševanje</a>

  <div class="graphic">
    <img src="grafika1.png" alt="Grafika procesa">
  </div>

  <div class="quote">
    "V času, ko se svet tako hitro spreminja, je najslabše, kar lahko narediš, da ne tvegaš." — Mark Zuckerberg
  </div>
</section>

<footer>
  <div class="container">
    © <span id="year"></span> Asistent RM
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
