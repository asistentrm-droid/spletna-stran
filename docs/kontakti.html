<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakti – Asistent RM</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  background: #ffffff;
  color: #111;
}

a {
  color: inherit;
  text-decoration: none;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 20px;
}

/* NAV */
header {
  border-bottom: 1px solid #eee;
  padding: 20px 0;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo img {
  height: 52px;
}

nav a {
  margin-left: 18px;
  font-size: 14px;
  opacity: 0.7;
}

nav a:hover {
  opacity: 1;
}

/* CONTENT */
main {
  padding: 100px 0;
}

h1 {
  font-size: 40px;
  margin-bottom: 20px;
  letter-spacing: -0.02em;
}

.info {
  font-size: 18px;
  line-height: 1.7;
  margin-bottom: 40px;
}

.info a {
  font-weight: 600;
}

footer {
  border-top: 1px solid #eee;
  padding: 25px 0;
  font-size: 12px;
  opacity: 0.5;
}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="logo">
      <img src="logo-rm.png" alt="Asistent RM">
    </div>

    <nav>
      <a href="/">Domov</a>
      <a href="kontakti.html">Kontakti</a>
    </nav>
  </div>
</header>

<main class="container">

  <h1>Kontakt</h1>

  <div class="info">
    <div>Email: <a href="mailto:info@asistentrm.org">info@asistentrm.org</a></div>
    <div>Telefon: <a href="tel:+38640123456">+386 40 123 456</a></div>
    <div>Lokacija: Slovenija</div>
  </div>

</main>

<footer>
  <div class="container">
    © <span id="year"></span> Asistent RM
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
